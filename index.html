<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="bg-black">
    <div class="w-[90%] mt-12 mx-auto text-center p-4">
      <div class="flex justify-center mb-5">
        <img
          src="./icons8-movie-projector-96.png"
          alt="logo"
          class="w-[100px]"
        />
      </div>
      <h2 class="text-neutral-200 text-xl font-black sm:text-3xl">
        Search unlimited movies
      </h2>
      <p class="text-neutral-400 text-sm sm:text-lg">
        Ready to watch? Enter your movie name to check if its a good choice!
      </p>

      <div class="mx-auto max-w-[800px]">
        <div class="flex gap-3 flex-col sm:flex-row justify-center">
          <input
            type="text"
            placeholder="Search a movie..."
            id="movieName"
            class="sm:w-[70%] w-full px-4 py-3 text-lg bg-neutral-800 rounded-xl text-white focus:bg-neutral-900 focus:outline-0 transition-3s mt-5"
          />
          <button
            onclick="search()"
            class="sm:w-[30%] w-full text-white px-4 py-3 text-lg bg-violet-500 font-bold rounded-lg focus:bg-violet-700 cursor-pointer transition-3s sm:mt-5 border-0"
          >
            Search Movie
          </button>
        </div>
      </div>
    </div>

    <div
      id="container"
      class="w-[90%] mx-auto mt-16 border flex justify-center lg:w-[70%]"
    >
      <div
        class="flex gap-7 flex-col-reverse md:flex-row md:justify-between text-neutral-200"
      >
        <div>
          <h1 class="text-3xl font-bold" id="title"></h1>
          <p class="text-xl text-neutral-400" id="desc"></p>
          <p class="my-1 font-bold">
            Year: <span class="text-neutral-400" id="year"></span>
          </p>
          <p class="my-1 font-bold">
            Genre: <span class="text-neutral-400" id="genre"></span>
          </p>

          <p class="my-1 font-bold">
            Actors: <span class="text-neutral-400" id="actors"></span>
          </p>
          <p class="my-1 font-bold">
            Directors: <span class="text-neutral-400" id="directors"></span>
          </p>
          <p class="my-1 font-bold">
            Awards: <span class="text-neutral-400" id="awards"></span>
          </p>
          <p class="my-1 font-bold">
            Box office collections:
            <span class="text-neutral-400" id="collection"></span>
          </p>
          <p class="my-1 font-bold">
            Language: <span class="text-neutral-400" id="ln"></span>
          </p>
          <p class="my-1 font-bold">
            IMDB ratings: <span class="text-neutral-400" id="rating"></span>
          </p>

          <div
            id="suggestion"
            class="px-4 py-1 text-lg rounded-2xl inline-block font-bold mt-2"
          ></div>
        </div>

        <img
          id="poster"
          src="https://m.media-amazon.com/images/M/MV5BNWMwODYyMjQtMTczMi00NTQ1LWFkYjItMGJhMWRkY2E3NDAyXkEyXkFqcGc@._V1_SX300.jpg"
          alt=""
          class="rounded-xl"
        />
      </div>
    </div>

    <h1
      id="error"
      class="text-3xl font-bold text-center my-36 text-neutral-100"
    ></h1>

    <script src="app.js"></script>
  </body>
</html>
